<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="./images/pexels-photo-220453.jpeg"
              alt=""
              style="width: 100px; height: 100px; border-radius: 50px"
            />
            <h3>User Number 01</h3>
            <p>Pro Version Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img
                src="./images/nuSA8oqW_400x400.jpg"
                alt=""
                style="width: 50px; border-radius: 25px"
              />
              <h2>Instagram</h2>
            </div>
            <div class="link">
              <img
                src="./images/sample.jpg"
                alt=""
                style="width: 50px; border-radius: 25px"
              />
              <h2>Whatsapp</h2>
            </div>
            <div class="link">
              <img
                src="./images/Unknown.jpg"
                alt=""
                style="width: 50px; border-radius: 25px"
              />
              <h2>Twitch</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro version for free and exclusive games.</h2>
            <img class="logo" src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input
              type="text"
              style="border: none; outline: none"
              placeholder="Search"
            />
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="./images/apps.58021.69011092827716296.e9190db7-6f4c-478c-8555-3edad4336a39.de8bb314-af23-4670-9343-fa78251591c8.jpeg"
                alt=""
                style="height: 100px; width: 110px; border-radius: 20px"
              />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img
                src="./images/220px-Need_for_Speed_2015.jpg"
                alt=""
                style="height: 100px; width: 110px; border-radius: 20px"
              />
              <div class="card-info">
                <h2>Need For Speed</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img
                src="./images/GTA-6-release-date-news-1342439.jpg"
                alt=""
                style="height: 100px; width: 110px; border-radius: 20px"
              />
              <div class="card-info">
                <h2>Grand Theft Auto</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
